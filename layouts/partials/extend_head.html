<link rel="icon" type="image/svg+xml" href="{{ "favicon.svg" | absURL }}">

{{- if .IsPage }}
{{- if eq .Type "posts" }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": {{ .Title }},
  "description": {{ .Description }},
  "image": {{ if .Params.cover.image }}{{ .Params.cover.image | absURL }}{{ else }}{{ "images/default-cover.jpg" | absURL }}{{ end }},
  "datePublished": {{ .Date.Format "2006-01-02T15:04:05Z07:00" }},
  "dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }},
  "author": {
    "@type": "Organization",
    "name": {{ .Site.Params.author }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ .Site.Title }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ "favicon.svg" | absURL }}
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Permalink }}
  },
  {{ if .Params.tags }}"keywords": {{ delimit .Params.tags ", " }},{{ end }}
  "articleSection": {{ index .Params.categories 0 }}
}
</script>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "ホーム",
      "item": {{ .Site.BaseURL }}
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": {{ index .Params.categories 0 }},
      "item": {{ printf "%scategories/%s/" .Site.BaseURL (index .Params.categories 0 | urlize) }}
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": {{ .Title }},
      "item": {{ .Permalink }}
    }
  ]
}
</script>
{{- end }}
{{- end }}
